<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Escala de Coroinhas</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; }
    header { background:#2c3e50; color:#fff; padding:15px; text-align:center; }
    nav a { margin:0 10px; color:#fff; text-decoration:none; font-weight:bold; }
    .container { padding:20px; }
    form { background:#fff; padding:20px; max-width:400px; margin:auto; border-radius:5px; }
    input, button { width:100%; padding:10px; margin:8px 0; }
    button { background:#2c3e50; color:#fff; border:none; cursor:pointer; }
    table { width:100%; border-collapse:collapse; background:#fff; }
    th, td { border:1px solid #ccc; padding:10px; text-align:center; }
    th { background:#ecf0f1; }
  </style>
</head>
<body>
<header>
  <h1>Escala de Coroinhas</h1>
  <nav>
    <a href="#login">Login</a>
    <a href="#register">Criar Conta</a>
    <a href="#escala">Escala</a>
  </nav>
</header>

<div class="container" id="login">
  <h2>Login</h2>
  <form>
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Senha" required />
    <button>Entrar</button>
  </form>
</div>

<div class="container" id="register">
  <h2>Criar Conta</h2>
  <form>
    <input type="text" placeholder="Nome" required />
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Senha" required />
    <button>Cadastrar</button>
  </form>
</div>

<div class="container" id="escala">
  <h2>Escala Semanal</h2>
  <table>
    <tr>
      <th>Dia</th>
      <th>Horário</th>
      <th>Coroinhas</th>
    </tr>
    <tr>
      <td>Quinta</td>
      <td>Noite</td>
      <td>2 Coroinhas</td>
    </tr>
    <tr>
      <td>Sexta</td>
      <td>Noite</td>
      <td>2 Coroinhas</td>
    </tr>
    <tr>
      <td>Sábado</td>
      <td>Noite</td>
      <td>2 Coroinhas</td>
    </tr>
    <tr>
      <td>Domingo</td>
      <td>08h</td>
      <td>2 Coroinhas</td>
    </tr>
    <tr>
      <td>Domingo</td>
      <td>19h</td>
      <td>4 Coroinhas</td>
    </tr>
  </table>
</div>
<script>
    fetch('http://localhost:3000/escala/automatica', {
  method: 'POST'
});

fetch('http://localhost:3000/escala/manual', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({
    dia: 'Domingo',
    horario: '19h',
    coroinhas: [1, 3, 5, 7]
  })
});

</script>
</body>
</html>
